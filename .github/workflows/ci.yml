name: CI Pipeline - Unigalactix/dotnet
    on:
            workflow_dispatch:
            push:
                    branches: [ "main" ]
            pull_request:
                    branches: [ "main" ]
env:
  CI: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Test
        run: dotnet test


  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3


    docker-build:
        if: github.event_name == 'push'
        runs-on: ubuntu-latest
        needs: [build, security-scan]
        permissions:
            contents: read
        steps:
            - uses: actions/checkout@v4
            - name: Compute lowercase repo name
                run: echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
            - name: Log in to Azure Container Registry
                uses: docker/login-action@v3
                with:
                    registry: ${{ secrets.ACR_LOGIN_SERVER }}
                    username: ${{ secrets.ACR_USERNAME }}
                    password: ${{ secrets.ACR_PASSWORD }}
            - name: Build and push
                uses: docker/build-push-action@v5
                with:
                    context: .
                    push: true
                    tags: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.REPO_LOWER }}:latest,${{ secrets.ACR_LOGIN_SERVER }}/${{ env.REPO_LOWER }}:${{ github.sha }}
            


    deploy:
        runs-on: ubuntu-latest
        needs: [build, security-scan] # Can also depend on docker-build if we were deploying the container
        environment: Production
        steps:
            - name: Checkout Repository
                uses: actions/checkout@v4
            - name: Deploy to Azure Web App
                uses: azure/webapps-deploy@v2
                with:
                    app-name: ${{ secrets.AZURE_WEBAPP_APP_NAME }}
                    publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
                    package: .
                    slot-name: ${{ secrets.AZURE_WEBAPP_SLOT_NAME }}